{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto mt-4" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">➕ Añadir nuevo caso de investigación</h4>
    </div>
    <div class="card-body">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.title }}
                <label for="{{ form.title.id_for_label }}">Título del caso</label>
            </div>
            <div class="form-floating mb-3">
                {{ form.description }}
                <label for="{{ form.description.id_for_label }}">Descripción del caso</label>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-2">
                Guardar caso
            </button>
        </form>
        <a href="{% url 'investigations_index' %}" class="btn btn-link mt-3">
            ⬅ Volver al listado de casos
        </a>
    </div>
</div>
{% endblock %}
