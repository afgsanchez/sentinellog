{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Casos de Investigación</h2>
    <a href="{% url 'add_case' %}" class="btn btn-primary">
        ➕ Añadir nuevo caso
    </a>
</div>

<div class="list-group">
    {% for case in cases %}
        <a href="{% url 'case_detail' case.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>
                <i class="bi bi-folder2-open"></i> {{ case.title }}
            </span>
            {% if case.is_closed %}
                <span class="badge bg-danger">Cerrado</span>
            {% else %}
                <span class="badge bg-success">Abierto</span>
            {% endif %}
        </a>
    {% empty %}
        <div class="alert alert-info mb-0">
            No hay casos registrados.
        </div>
    {% endfor %}
</div>
{% endblock %}
